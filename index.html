<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Awesome Books</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <h1 class="h1">Awosome Books</h1>
        <div class="nav-links" id="nav-links">
          <a href="#book-list" class="nav-item list">List</a>
          <div class="nav-rule"></div>
          <a href="#form-section" class="nav-item add-new">Add New</a>
          <div class="nav-rule"></div>
          <a href="#contact-section" class="nav-item contact">Contact us</a>
        </div>
      </nav>
      <div class="time" id="time"></div>
    </header>
    
    <section class="book-list" id="book-list">
      <h2>All Awesome Books</h2>
      <h2 id="list-title" class="list-title"></h2>
    </section>

    <!-- <div class="grey-rule">
    </div>
     -->
    <section class="form-section" id="form-section">
      <p class="new-book">Add a new book</p>
      <form action="#" id="form">
        <label for="book-title"></label>
        <input type="text" id="book-title" placeholder="Title" /> 
        <label for="author"></label>
        <input type="text" id="author" placeholder="Author" />
        <button type="submit" class="btn" onclick="book.addBook()" id="btn">Add</button>
      </form>
    </section>

    <section class="contact-section"  id="contact-section">
      <p>In contact section</p>
    </section>

    <footer>
      <p>Copyright</p>
    </footer>
    
    <script src="main.js"></script>
  </body>
</html>
